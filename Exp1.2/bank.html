<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Banking UI</title>
  <link rel="stylesheet" href="bank.css">
</head>
<body>
  <header class="bank-header">
    <div>
      <h1 class="brand">Simple Bank</h1>
      <p class="sub">Deposit and withdraw demo — client-side only</p>
    </div>
    <div>
      <button id="themeToggle" class="theme-toggle" aria-pressed="false" title="Toggle theme">
        <span class="dot" aria-hidden="true"></span>
        <span class="label">Theme</span>
      </button>
    </div>
  </header>

  <main class="container">
    <aside class="sidebar">
      <h3>Admin</h3>
      <nav>
        <ul class="nav-list">
          <li><a href="#">Overview</a></li>
          <li><a href="#">Users</a></li>
          <li><a href="#">Reports</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </aside>
    <section class="account-card">
      <div class="balance-row">
        <div class="balance-label">Current balance</div>
        <div id="balance" class="balance-value">$10.00</div>
      </div>

      <form id="txForm" class="tx-form" novalidate>
        <div class="controls">
          <label for="amount">Amount</label>
          <input id="amount" name="amount" type="number" inputmode="decimal" step="0.01" min="0.01" placeholder="0.00" required>

          <div class="actions">
            <button id="depositBtn" type="button" class="btn primary">Deposit</button>
            <button id="withdrawBtn" type="button" class="btn">Withdraw</button>
          </div>

          <div id="feedback" class="feedback" aria-live="polite"></div>
        </div>
      </form>

      <hr>

      <section class="history">
        <h2>Transactions</h2>
        <ul id="txList" class="tx-list" aria-live="polite"></ul>
      </section>
    </section>
  </main>

  <footer class="bank-footer">Demo banking UI — client-side only</footer>

  <script src="bank.js"></script>
</body>
</html>
